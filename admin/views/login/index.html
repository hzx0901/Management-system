<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/lib/css/bootstrap.css">
    <script type="text/javascript" src="/admin/lib/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="logincontainer">
        <h2>BarBage</h2>
        <form id="loginform">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">用户名</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密码</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <div id="loginwarning" class="form-text" style="display:none;color: red;">用户名或密码错误</div>
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
